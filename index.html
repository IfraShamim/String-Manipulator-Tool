<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <h1>String Manipulator Tool</h1>
    <div id="buttons">
    <button id="anchor">Anchor</button>
    <button id="at">At</button>
    <button id="big">Big</button>
    <button id="bold">Bold</button>
    <button id="charAt">CharAt</button>
    <button id="charCodeAt">CharCodeAt</button>
    <button id="codePointAt">CodePointAt</button>
    <button id="concat">Concat</button>
    <button id="endsWith">EndsWith</button>
    <button id="fontColor">FontColor</button>
    <button id="fontSize">FontSize</button>
    <button id="includes">Includes</button>
    <button id="indexof">IndexOf</button>
    <button id="italics">Italics</button>
    <button id="lastIndexOf">LastIndexOf</button>
    <button id="length">Length</button>
    <button id="localeCompare">LocaleCompare</button>
    <button id="repeat">Repeat</button>
    <button id="replace">Replace</button>
    <button id="replaceAll">ReplaceAll</button>
    <button id="search">Search</button>
    <button id="slice">Slice</button>
    <!-- <button id="split">Split</button> -->
    <button id="startsWith">StartsWith</button>
    <button id="strike">Strike</button>
    <button id="sub">Sub</button>
    <button id="substr">Substr</button>
    <button id="substring">Substring</button>
    <button id="sup">Sup</button>
    <button id="toLocaleLowerCase">ToLocaleLowerCase</button>
    <button id="toLocaleUpperCase">ToLocaleUpperCase</button>
    <!-- <button id="toWellFormed">ToWellFormed</button> -->
     <button id="trimStart">TrimStart</button>
     <button id="trimEnd">TrimEnd</button>
     <button id="trim">Trim</button>
     <button id="valueOf">ValueOf</button>
    </div>
    <input type="text" name="" id="input" placeholder="Enter string here...">
    <div id="display">Display here...</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
